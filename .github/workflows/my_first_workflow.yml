name: My First Workflow

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-push-docker:
    runs-on: self-hosted

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/hello-world-nginx:latest
            ghcr.io/${{ github.repository_owner }}/hello-world-nginx:${{ github.ref_name }}
            ghcr.io/${{ github.repository_owner }}/hello-world-nginx:${{ github.sha }}

      - name: Verify image push
        run: echo "âœ… Docker image successfully pushed to GitHub Container Registry!"
