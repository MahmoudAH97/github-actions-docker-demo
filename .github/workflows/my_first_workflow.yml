name: Push Docker Image to GHCR

on:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: self-hosted

    permissions:
      contents: read
      packages: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/mahmoudah97/hello-world-nginx:latest
            ghcr.io/mahmoudah97/hello-world-nginx:${{ github.ref_name }}
            ghcr.io/mahmoudah97/hello-world-nginx:${{ github.sha }}

      - name: Confirm Success
        run: echo "âœ… Docker image built and pushed to ghcr.io/mahmoudah97/hello-world-nginx"
