name: Deploy to Local Kubernetes

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate random pod name
        id: generate
        shell: pwsh
        run: |
          $rand = Get-Random -Maximum 99999
          echo "RANDOM_ID=$rand" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Show random pod name
        shell: pwsh
        run: |
          Write-Host "Generated Pod name: mypod-$env:RANDOM_ID"

      - name: Replace variable in pod.yaml and apply
        shell: pwsh
        run: |
          (Get-Content pod.yaml) -replace '\$\{RANDOM_ID\}', $env:RANDOM_ID | Set-Content pod-temp.yaml
          kubectl apply -f pod-temp.yaml

      - name: Verify pods
        shell: pwsh
        run: |
          kubectl get pods -o wide
