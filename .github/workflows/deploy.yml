name: Deploy to Local Kubernetes

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: self-hosted  # Make sure your local runner is active
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate random pod name
        id: vars
        run: echo "RANDOM_ID=$RANDOM" >> $GITHUB_ENV

      - name: Show random pod name
        run: echo "Generated Pod name: mypod-${{ env.RANDOM_ID }}"

      - name: Apply Pod to Kubernetes
        run: |
          kubectl apply -f pod.yaml --filename <(sed "s/\${RANDOM_ID}/${{ env.RANDOM_ID }}/g" pod.yaml)

      - name: Verify pods
        run: kubectl get pods -o wide
