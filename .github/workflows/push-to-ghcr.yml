name: Push Docker Image to GHCR

on:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: self-hosted

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set repository owner to lowercase (Windows-safe)
        shell: powershell
        run: |
          $owner = "${{ github.repository_owner }}"
          $lower = $owner.ToLower()
          echo "repo_lower=$lower" >> $env:GITHUB_ENV
          Write-Host "✅ Repository owner in lowercase: $lower"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.repo_lower }}/hello-world-nginx:latest
            ghcr.io/${{ env.repo_lower }}/hello-world-nginx:${{ github.ref_name }}
            ghcr.io/${{ env.repo_lower }}/hello-world-nginx:${{ github.sha }}

      - name: Verify image push
        if: success()
        shell: powershell
        run: |
          Write-Host "✅ Successfully built and pushed image to GHCR"
