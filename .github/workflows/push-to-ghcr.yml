name: Push Docker Image to GHCR

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - 01_DockerTest  # Optional: also trigger automatically on this branch

jobs:
  build-and-push:
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write  # âœ… allows pushing to GHCR
      id-token: write  # useful for future OIDC integrations (optional)

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Convert repository owner to lowercase
        id: repo
        run: |
          echo "repo_lower=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
          echo "âœ… Repository owner in lowercase: $repo_lower"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image to GHCR
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          provenance: false # disables SBOM for faster build
          tags: |
            ghcr.io/${{ env.repo_lower }}/hello-world-nginx:latest
            ghcr.io/${{ env.repo_lower }}/hello-world-nginx:${{ github.ref_name }}
            ghcr.io/${{ env.repo_lower }}/hello-world-nginx:${{ github.sha }}
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ github.ref_name }}

      - name: Verify push result
        if: success()
        run: |
          echo "âœ… Successfully built and pushed image to GHCR"
          echo "ðŸš€ Image URL: ghcr.io/${{ env.repo_lower }}/hello-world-nginx:latest"
